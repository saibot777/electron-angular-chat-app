<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb;
-webkit-user-select: none;">
  <div fxFlex="50%">
    <div class="content">
    <img src="https://firebasestorage.googleapis.com/v0/b/chatprac-82403.appspot.com/o/escape.png?alt=media&token=7e9f1fae-d040-40d5-9513-c39e9f168663">
    </div>
  </div>
  <div fxFlex="50%">
    <div class="card-container">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-subtitle>
      Login to Awesomeness
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field class="input-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="usercreds.email">
    <mat-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="input-width">
    <input matInput placeholder="Password" [formControl]="passwordFormControl" [(ngModel)]="usercreds.password" type="password">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
    </mat-card-content>
    <!--<mat-card-actions>-->
      <button mat-raised-button (click)=login() color="primary" style="width: 80%">Login with Email</button>
    <!--</mat-card-actions>-->
    <p>Or</p>
    <button mat-raised-button (click)=twitterLogin() color="primary" style="width: 80%">Login with Twitter</button>
  <p style="padding-top: 5px;">Not yet a member ? <a (click)="signup()" >Click here</a> to register</p>
  </mat-card>
</div>
  </div>
</div>
